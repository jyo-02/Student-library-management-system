<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group label {
            flex: 0 0 150px; /* Fixed width for labels */
            margin-right: 10px;
            text-align: left;
        }
        .form-control {
            flex: 1; /* Take remaining width */
            border-radius: 10px;
            border: 2px solid #ced4da;
            font-size: 1rem;
            padding: 15px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary, .btn-secondary {
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 10px;
            width: 45%;
        }
        .btn-secondary {
            margin-top: 10px;
            margin-right: 40px; /* Added margin */
        }
        h2 {
            color: #343a40;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>[[${pageTitle}]]</h2>
        <form th:action="@{/users/save}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" th:field="*{bookissued}" class="form-control" required minlength="3" maxlength="45"/>
            </div>
            <div class="form-group">
                <label for="dateIssued">Date Issued:</label>
                <input type="date" id="dateIssued" th:field="*{date}" class="form-control datepicker" required minlength="2" maxlength="45" placeholder="Select Date"  />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required minlength="2" maxlength="20" />
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required minlength="5" maxlength="35" />
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" onclick="cancelForm()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<script>

    function cancelForm() {
        window.location = "/users";
    }
</script>

</body>
</html>
