<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 15px;
    }
    .form-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 600px;
      text-align: center; /* Center text */
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .form-group label {
      flex: 0 0 200px; /* Fixed width for labels */
      margin-right: 10px;
      text-align: left;
    }
    .form-control {
      flex: 1; /* Take remaining width */
      border-radius: 10px;
      border: 2px solid #ced4da;
      font-size: 1rem;
      padding: 12px;
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 10px;
      width: 100%;
      background-color: #fff; /* White background */
      color: #343a40; /* Dark text color */
      border-color: #000;
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }
    .btn-primary:hover {
      background-color: #343a40; /* Darker background on hover */
      color: #fff; /* White text color on hover */
    }
    h1 {
      color: #343a40;
      font-size: 2rem;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h1>User Registration - Sign Up</h1>
    <form th:action="@{/process_register}" th:object="${userLogin}" method="post">
      <div class="m-3">
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="20"/>
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="20"/>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" th:field="*{email_id}" class="form-control" required/>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="30"/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
